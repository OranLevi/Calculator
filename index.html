<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="container">
        <div class="d-flex justify-content-center">
                <input type="text" id="display" disabled>
        </div>
        <div class="">
            <div class="button-row d-flex justify-content-center align-items-center">
                <button type="button" class="button" id="acButton" onclick="clearDisplay()">AC</button>                
                <button type="button" class="button" onclick="deleteFromDisplay()">DEL</button>
                <button type="button" class="button operatorButton" onclick="addToDisplay('%')">%</button>
                <button type="button" class="button operatorButton" onclick="addToDisplay('/');">/</button>
            </div>
            <div class="button-row d-flex justify-content-center align-items-center">
                <button type="button" class="button" onclick="addToDisplay(7)">7</button>
                <button type="button" class="button" onclick="addToDisplay(8)">8</button>
                <button type="button" class="button" onclick="addToDisplay(9)">9</button>
                <button type="button" class="button operatorButton" onclick="addToDisplay('*')">X</button>
            </div>
            <div class="button-row d-flex justify-content-center align-items-center">
                <button type="button" class="button" onclick="addToDisplay(4)">4</button>
                <button type="button" class="button" onclick="addToDisplay(5)">5</button>
                <button type="button" class="button" onclick="addToDisplay(6)">6</button>
                <button type="button" class="button operatorButton" value="-" onclick="addToDisplay('-')">-</button>
            </div>
            <div class="button-row d-flex justify-content-center align-items-center " >
                <button type="button" class="button" onclick="addToDisplay(1)">1</button>
                <button type="button" class="button" onclick="addToDisplay(2)">2</button>
                <button type="button" class="button" onclick="addToDisplay(3)">3</button>
                <button type="button" class="button operatorButton" onclick="addToDisplay('+')">+</button>
            </div>
            <div class="button-row d-flex justify-content-center align-items-center lowcol ">
                <button type="button" class="button" onclick="addToDisplay(0)">0</button>
                <button type="button" class="button" onclick="addToDisplay('.')">.</button>
                <button type="button" class="button operatorButton" id="calculateButton" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
